{% extends "html/base.html" %}

{% block scripts %}
    <script type="text/javascript"
     src="{{ url_for('static', filename='js/jquery-ui-1.8.16.custom.min.js') }}">
    </script>
  <script type="text/javascript" src="{{ url_for('main_js') }}"></script>
{% endblock %}

{% block body %}
<div class="logout" id="logout">
   <a href="{{ url_for('logout') }}">Logout</a>
</div>
   <div class="bookmark_sort_options" id="bookmark_sort_options">
</div>

<br />

<hr />
<div class="bookmarks_container" id="bookmarks_container">
    <div class="bookmark unique" id="add_bookmark">
      <input id="create_bookmark_uri" type="text"></input>
  </div>
  </div>
<div class="suggestions_container" id="suggestions_container">
    <p>Yo dawg, I heard you bookmarks so I put some bookmarks in yo bookmarks so you can bookmark while you bookmark</p>
    </div>


<hr />
<div class="circles_container" id="circles_container">
  <div class="inner_circles_container" id="inner_circles_container">
    <div class="circle unique" id="add_circle">
      <input id="create_circle_name" type="text"></input>
    </div>
  </div>
</div>
<div id="delete" class="unique">
  <img id="trash" src="static/img/trashcan.png" />
  <span id="delete_message">Delete</span>
</div>
{% endblock %}
