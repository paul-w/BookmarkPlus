{% extends "html/base.html" %}

{% block scripts %}
    <script type="text/javascript"
     src="{{ url_for('static', filename='js/jquery-ui-1.8.16.custom.min.js') }}">
    </script>
  <script type="text/javascript" src="{{ url_for('main_js') }}"></script>
{% endblock %}

{% block body %}
<div class="logout" id="logout">
   {{ g.user.name }} | <a href="{{ url_for('logout') }}">Logout</a>
</div>
<div class="bookmark_sort_options" id="bookmark_sort_options">
Sort by:
</div>
<hr />
<div>
  <div class="bookmarks_container" id="bookmarks_container">
    <div class="bookmark create" id="create_bookmark">
      <!-- TODO(mikemeko) image -->
    </div>
    <div class="bookmark delete" id="delete_bookmark">
      <img class="trash" src="static/img/trashcan.png" />
    </div>
    <div class="bookmark unique" id="add_bookmark">
      <input id="add_bookmark_uri" type="text"
             placeholder="Bookmark URI"></input>
    </div>
  </div>
</div>
<hr />
<div class="circles_container" id="circles_container">
  <ul id="inner_circles_container">
    <div class="circle create" id="create_circle">
      <!-- TODO(mikemeko) image -->
    </div>
    <div class="circle delete" id="delete_circle">
      <img class="trash" src="static/img/trashcan.png" />
    </div>
    <div class="circle unique" id="add_circle">
      <input id="add_circle_name" type="text"
             placeholder="Circle name"
             maxlength="{{ max_circle_name_length }}"></input>
    </div>
  </ul>
</div>
{% endblock %}
