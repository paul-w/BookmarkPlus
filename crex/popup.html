<html>
<head>
<link rel="stylesheet" type="text/css" href="css/popup.css" />
<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
</head>
<body>
<div id="main">
<div id="header">
Bookmark+
</div>
<hr />
<div id="not_logged_in">
<div id="form">
<input id="email" class="textbox" type="input" default="E-Mail" />
<input id="password" class="textbox" type="password" default="Password" />
<button id="login" class="button">Login</button>
</div>
<div id="errors">
</div>
</div>
</div>
<div id="logged_in">
<div id="message">
</div>
<button id="logout" class="button">Logout</button>
</div>
</body>
</html>
