{% extends "html/base.html" %}

{% block scripts %}
  <script type="text/javascript" src="{{ url_for('adts_js') }}"></script>
  <script type="text/javascript" src="{{ url_for('main_js') }}"></script>
{% endblock %}

{% block body %}
    <div class="logout" id="logout"> 
       <a href="{{ url_for('logout_html') }}">Logout</a> 
    </div>
 
    <div class="add_bookmark" id="add_bookmark">
        <form method="post" action="/addbookmark">
            <div class="text_container">
                <span class="holder"></span>
                <input type="text" />
            </div>
            <div class="submit">
                <input type="submit" value="Add Bookmark" />
            </div>
        </form>
    </div>

    <div class="add_bookmark_to_circle" id="add_bookmark_to_circle">
        <form method="post" action="/addbookmarktocircle">
            <div class="text_container">
                <span class="holder"></span>
                <input type="text" />
            </div>
            <div class="text_container">
                <span class="holder"></span>
                <input type="text" />
            </div>

            <div class="submit">
                <input type="submit" value="Add Bookmark to Circle" />
            </div>
        </form>
   </div>

  <div class="bookmarks_container" id="bookmarks_container">
  </div>
  <div class="circles_container" id="circles_container">
  </div>



{% endblock %}
